<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:remove="all">Template for HTML email with inline image</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<p>
    Hello, <span th:text="${name}">user</span>!
</p>
<p>
    Your nutritionist had to cancel your appointment!
</p>
<p>
    Here are the details of the canceling appointment:
</p>
<ul>
    <li>
        Time: <span th:text="${date}">date</span> <span> at </span> <span th:text="${hour}">hour</span>
    </li>
</ul>
<p>
    Get in touch with your nutritionist if something is not right, or try making another appointment!
</p>

<p>
    Regards, <br/>
    <em>Digital Diet Planner team</em>
</p>
</body>
</html>
